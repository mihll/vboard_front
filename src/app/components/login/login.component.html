<div class="formCardContainer">
  <app-loading-spinner [show]="loading"></app-loading-spinner>
  <mat-card>
    <mat-card-title>Zaloguj się</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Adres e-mail</mat-label>
            <input matInput required formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              Podaj adres e-mail
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              Podaj prawidłowy adres e-mail
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Hasło</mat-label>
            <input matInput required formControlName="password" type="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Podaj hasło
            </mat-error>
          </mat-form-field>
        </div>
        <div style="margin-top: 1em">
          <a routerLink="/resetPassword">Zapomniałem hasła</a>
        </div>
        <div class="formActionButtons">
          <button type="submit" mat-raised-button color="primary">
            Zaloguj się
          </button>
          <button type="button" mat-raised-button routerLink="/signup" style="margin-left: 1em">
            Zarejestruj się
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
