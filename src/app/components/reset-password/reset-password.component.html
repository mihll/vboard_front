<div class="resetPasswordCardContainer">
  <app-loading-spinner [show]="loading"></app-loading-spinner>
  <mat-card>
    <mat-card-title>Zapomniałem hasła</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <mat-label>Adres e-mail</mat-label>
            <input matInput required formControlName="email" type="email">
            <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('required')">
              Podaj adres e-mail
            </mat-error>
          </mat-form-field>
          <div class="loginButtons">
            <button type="submit" mat-raised-button color="primary" style="margin-top: 1em">
              Zresetuj hasło
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
